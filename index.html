<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>LOGIN PAGE</title>
</head>
<body>
    <main class="sign-up">
        <div class="login-container">
            <p class="active">sign up</p>
            <p>sign in</p>
        </div>
        <section class="main-container">
            <h1>create an account</h1>
            <div>
                <div>
                    <i class="fas fa-user"></i>
                    <input type="text" name="" id="" placeholder="Full Name">
                </div>
                <div>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="text" name="" id="" placeholder="Password">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="text" name="" id="" placeholder="Confirm Password">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </div>
            </div>
            <button class="btn">Sign Up</button>
        </section>
        <section class="alternative-login">
            <p>Or sign up with</p>
            <div class="socials">
                <button class="btn-social">Google</button>
                <button class="btn-social">Facebook</button>
            </div>
        </section>
    </main>
<!----------------- Second Part --------------------->
    <main class="sign-in">
        <div class="login-container">
            <p>sign up</p>
            <p class="active">sign in</p>
        </div>
        <section class="main-container">
            <h1>Welcome Back!</h1>
            <div>
                <div>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="" id="" placeholder="Email">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="text" name="" id="" placeholder="Password">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="Remember Password" id="remember">
                        <label for="remember">Remember Password</label>
                    </div>
                    <p>Forgot Password?</p>
                </div>
            </div>
            <button class="btn">Sign Up</button>
        </section>
        <section class="alternative-login">
            <p>Or sign up with</p>
            <div class="socials">
                <button class="btn-social">Google</button>
                <button class="btn-social">Facebook</button>
            </div>
        </section>
    </main>

</body>
</html>
